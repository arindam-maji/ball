name: ONNX to CoreML

on: [push]

jobs:
  convert:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install deps
      run: |
        pip uninstall -y coremltools
        pip install coremltools==7.1 onnx==1.15.0 numpy==1.26.4

    - name: Convert ONNX â†’ CoreML
      run: |
        python convert.py

    - name: Upload CoreML model
      uses: actions/upload-artifact@v4
      with:
        name: coreml-model
        path: tracknet_ball_03.mlmodel
