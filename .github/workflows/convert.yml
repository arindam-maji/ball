name: YOLO Paddle Detection (.pt â†’ .mlmodel)

on:
  push:
    branches: [ main ]

jobs:
  convert:
    runs-on: macos-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install \
          torch==2.1.0 \
          coremltools==7.1 \
          ultralytics==8.0.0 \
          numpy==1.26.4

    - name: Convert Paddle Detection to CoreML
      run: python convert_paddle.py

    - name: Upload CoreML model
      uses: actions/upload-artifact@v4
      with:
        name: paddle-coreml
        path: paddle_detection.mlmodel
